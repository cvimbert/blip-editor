<div class="drop-bank" #dropbank>
    <div class="validity-displayer" [class.valid]="isValid" (click)="clear()"></div>
    <div class="block-name">{{ type }}</div>
    <block-item #blockitem *ngFor="let blockData of data; index as i" [index]="i" [bankType]="type" [bankName]="name" [data]="blockData"></block-item>
</div>
