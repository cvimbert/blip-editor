<form name="form" class="form" #form="ngForm">
  <mat-form-field class="full-width">
    <input name="fileName" matInput placeholder="Code file name" [(ngModel)]="fileName" required>
  </mat-form-field>
  <button [disabled]="!form.valid || !isNameValid" mat-raised-button color="primary" (click)="validateName()">Create</button>
  <div *ngIf="!isNameValid">Name already in use</div>
</form>
