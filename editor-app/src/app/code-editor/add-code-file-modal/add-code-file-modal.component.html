<div class="mat-title full-width">Add new code file</div>
<form name="form" class="form" #form="ngForm">

  <mat-form-field class="full-width">
    <mat-select name="template" placeholder="Template" [(ngModel)]="templateId">
      <mat-option *ngFor="let template of templates" [value]="template.value">
        {{ template.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input name="fileName" matInput placeholder="Code file name" [(ngModel)]="fileName" required>
  </mat-form-field>

  <div class="warning mat-subheading-1" *ngIf="!isNameValid">Name already in use</div>

  <button [disabled]="!form.valid || !isNameValid" mat-raised-button color="primary" (click)="validateName()">Create</button>
</form>
